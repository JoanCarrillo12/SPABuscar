<h1> {{heroe.nombre}} <small> {{heroe.aparicion}} </small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <div class="card-body animate_animated animate_bounceInLeft">
            <img [src]="heroe.img" alt="...">
        </div>
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div class="card-body animate_animated animate_rotateIn">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="../../../assets/imgs/dc.png" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="../../../assets/imgs/marvel.png" alt="">
        </div>
    </div>
</div>
