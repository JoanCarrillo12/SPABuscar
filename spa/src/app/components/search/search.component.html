<h1>Buscando: <small>{{term}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No hay existencia de resultados con la busqueda de: {{term}}
        </div>
    </div>
</div>

<div class="row row-cols-md-3">
    <app-tarjet [heroe]="heroe" [index]="heroe.idx" *ngFor=" let heroe of heroes"></app-tarjet>
</div>
